<!DOCTYPE html>
<html lang="en">
    <head>
        <title>UMass Restroom Tracker</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container p-3">
            <div class="row">
                <div class="col-xl">
                    <button type="button" class="btn btn-secondary float-right m-3">Search</button>
                    <button type="button" class="btn btn-primary float-right m-3">Login</button>
                    <h1>UMass Restroom Tracker</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-5">
                    <img src="../assets/map.png" alt="map">
                </div>
                <div class="col-md-7">
                    <form>
                        <div class="form-group">
                            <input type="text" class="form-control" id="name" placeholder="Name">
                        </div>
                        <div class="form-group">
                            <textarea class="form-control" id="desc" rows="4" placeholder="Description"></textarea>
                        </div>
                    </form>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-md">
                        <h2>Give this bathroom a rating</h2>
                    </div>
                </div>
                <div class="row">
                    <div class= "col-sm-3">
                        <p>Overall Rating</p>
                    </div> 
                    <!-- TODO Change this part for JS - onclick and onhover-->
                    <div class="col-sm-1 rating">
                        <p><span onclick="client.rating(1)">&#9734</span><span onclick="client.rating(2)">&#9734</span><span onclick="client.rating(3)">&#9734</span><span onclick="client.rating(4)">&#9734</span><span onclick="client.rating(5)">&#9734</span></p>
                    </div>
                </div>
                <div class="row">
                    <div class= "col-sm-3">
                        <p>Cleanliness</p>
                    </div>
                    <div class="col-sm-1 rating">
                        <p>&#9734&#9734&#9734&#9734&#9734</p>
                    </div>
                </div>
                <div class="row">
                    <div class= "col-sm-3">
                        <p>Traffic</p>
                    </div> 
                    <div class="col-sm-1 rating">
                        <p>&#9734&#9734&#9734&#9734&#9734</p>
                    </div>
                </div>
                <div class="container">
                    <div class="row">
                        <h2>Features of ILC 255</h2>
                        <!-- TODO This is also a variable in JS-->
                    </div>
                    <div class="row">
                        <div class="col-sm-1">
                            <label for="gender">Gender</label>
                        </div>
                        <div class="col-md-2">
                            <select name="Gender" id="gender" class="custom-select">
                                <option value="Neutral">Neutral</option>
                                <option value="Women">Women</option>
                                <option value="Men">Men</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md">
                            <div class="custom-control custom-checkbox">
                                <input class="custom-control-input" type="checkbox" value="" id="accessible">
                                <label class="custom-control-label" for="accessible"> <i class="fab fa-accessible-icon"></i>  Accessible entrance</label>
                            </div>
                        </div>
                        <div class="col-md">
                            <div class="custom-control custom-checkbox">
                                <input class="custom-control-input" type="checkbox" value="" id="stall">
                                <label class="custom-control-label" for="stall"> <i class="fas fa-users"></i> Extra-large stall</label>
                            </div>
                        </div>
                        <div class="col-md">
                            <div class="custom-control custom-checkbox">
                                <input class="custom-control-input" type="checkbox" value="" id="sanitary">
                                <label class="custom-control-label" for="sanitary"> <i class="fas fa-tint"></i> Sanitary products</label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md">
                            <div class="custom-control custom-checkbox">
                                <input class="custom-control-input" type="checkbox" value="" id="lactation">
                                <label class="custom-control-label" for="lactation"> <i class="fas fa-baby"></i> Nearby lactation room</label>
                            </div>
                        </div>
                        <div class="col-md">
                            <div class="custom-control custom-checkbox">
                                <input class="custom-control-input" type="checkbox" value="" id="towels">
                                <label class="custom-control-label" for="towels"> <i class="fas fa-toilet-paper"></i> Paper towels</label>
                            </div>
                        </div>
                        <div class="col-md">
                            <div class="custom-control custom-checkbox">
                                <input class="custom-control-input" type="checkbox" value="" id="lock">
                                <label class="custom-control-label" for="lock"> <i class="fas fa-user-lock"></i> Working lock</label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md">
                            <div class="custom-control custom-checkbox">
                                <input class="custom-control-input" type="checkbox" value="" id="changing">
                                <label class="custom-control-label" for="changing"> <i class="fas fa-baby"></i> Changing table</label>
                            </div>
                        </div>
                        <div class="col-md">
                            <div class="custom-control custom-checkbox">
                                <input class="custom-control-input" type="checkbox" value="" id="covers">
                                <label class="custom-control-label" for="covers"> <i class="fas fa-toilet"></i> Seat covers</label>
                            </div>
                        </div>
                        <div class="col-md"></div> <!-- To keep the columns in line -->
                    </div>
                </div>
                <div class="container">
                    <div class="row">
                        <h2>Leave a comment!</h2>
                    </div>
                    <div class="row">
                        <textarea class="form-control" rows="5" id="commentContent">Log in to review!</textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xl">
                        <button type="button" class="btn btn-secondary float-right m-3" onclick="client.restroomUpdate()">Submit without reviewing</button>
                    </div>
                </div>
            </div>

        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src="client-restroom-main.js"></script>
    </body>
</html>
