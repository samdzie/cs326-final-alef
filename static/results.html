<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" crossorigin="anonymous">
    <style>
        body {
            background-color: lightseagreen;
            color: #333333;
        }

        .container {
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .container>.row {
            margin-top: 10px;
            margin-bottom: 10px;
        }

    </style>
</head>

<body>

    <div class="container p-3">

            <div class="col-xl text-center">

                        <div class="custom-control custom-checkbox">
                            <input class="custom-control-input" type="checkbox" value="" id="accessible">
                            <label class="custom-control-label" for="accessible"><i class="fab fa-accessible-icon"></i> Accessible stall</label>
                        </div>
                        <div class="custom-control custom-checkbox">
                            <input class="custom-control-input" type="checkbox" value="" id="lactation">
                            <label class="custom-control-label" for="lactation"><i class="fas fa-cookie-bite"></i> Nearby lactation room</label>
                        </div>
                        <div class="custom-control custom-checkbox">
                            <input class="custom-control-input" type="checkbox" value="" id="changing">
                            <label class="custom-control-label" for="changing"><i class="fas fa-baby"></i> Changing table</label>
                        </div>
                        <div class="custom-control custom-checkbox">
                            <input class="custom-control-input" type="checkbox" value="" id="family">
                            <label class="custom-control-label" for="family"><i class="fas fa-users"></i> Family stall</label>
                        </div>
                        <div class="custom-control custom-checkbox">
                            <input class="custom-control-input" type="checkbox" value="" id="towels">
                            <label class="custom-control-label" for="towels"><i class="fas fa-toilet-paper"></i> Paper towels</label>
                        </div>
                        <div class="custom-control custom-checkbox">
                            <input class="custom-control-input" type="checkbox" value="" id="covers">
                            <label class="custom-control-label" for="covers"><i class="fas fa-toilet"></i> Seat covers</label>
                        </div>
                        <div class="custom-control custom-checkbox">
                            <input class="custom-control-input" type="checkbox" value="" id="sanitary">
                            <label class="custom-control-label" for="sanitary"><i class="fas fa-pump-soap"></i> Sanitary products</label>
                        </div>
                        <div class="custom-control custom-checkbox">
                            <input class="custom-control-input" type="checkbox" value="" id="lock">
                            <label class="custom-control-label" for="lock"><i class="fas fa-user-lock"></i> Working lock</label>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-md-5 col-sm-12" style="background-color: #0f0;">
                <img src="../BathrromResultsWire.png" style="max-height: 100px" ; />
            </div>
            <div class="col-md-7 col-sm-12" style="background-color: #f00;">
                <h3>
                    '+title+'
                </h3>
                <p>
                    '+text+'
                </p>
            </div>
        </div>
        <div id="results">

        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

            var old_html = $('#results').html();
            $('#results').html(old_html + new_row);
        }

        $('#results').html(addResult(image, title, text, ""));
        $('#results').html(addResult(image, title, text, ""));
        $('#results').html(addResult(image, title, text, ""));

        $('#results').html(addResult(image, title, text, ""));

        $('#results').html(addResult(image, title, text, ""));
        $('#results').html(addResult(image, title, text, ""));

</body>

</html>
