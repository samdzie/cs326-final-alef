<!DOCTYPE html>
<html lang="en">
    <head>
        <title>UMass Restroom Tracker</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container p-3">
            <div class="row">
                <div class="col-xl text-center">
                    <button type="button" class="btn btn-primary float-right">Login</button>
                    <h1>UMass Restroom Tracker</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-xl"></div>
                <div class="col-xl-6">
                    <form>
                        <div class="row">
                            <div class="col">
                                <select class="custom-select">
                                    <option selected>Select a building</option>
                                    <option value="any">Any building</option>
                                    <option value="ilc">ILC</option>
                                    <option value="cs">Computer Science</option>
                                    <option value="dubois">W.E.B. Du Bois Library</option>
                                </select>
                            </div>
                            <div class="col">
                                <select class="custom-select">
                                    <option selected>Select a gender</option>
                                    <option value="any">Any gender</option>
                                    <option value="neutral">Neutral</option>
                                    <option value="women">Women</option>
                                    <option value="men">Men</option>
                                </select>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-xl"></div>
            </div>
            <div class="row">
                <div class="col-xl"></div>
                <div class="col-xl-4">
                    <form>
                        <h2>Features</h2>
                        <div class="form-group">
                            <div class="custom-control custom-checkbox">
                                <input class="custom-control-input" type="checkbox" value="" id="accessible">
                                <label class="custom-control-label" for="accessible"><i class="fab fa-accessible-icon"></i> Accessible entrance</label>
                            </div>
                            <div class="custom-control custom-checkbox">
                                <input class="custom-control-input" type="checkbox" value="" id="lactation">
                                <label class="custom-control-label" for="lactation"><i class="fas fa-baby"></i> Nearby lactation room</label>
                            </div>
                            <div class="custom-control custom-checkbox">
                                <input class="custom-control-input" type="checkbox" value="" id="changing">
                                <label class="custom-control-label" for="changing"><i class="fas fa-baby"></i> Changing table</label>
                            </div>
                            <div class="custom-control custom-checkbox">
                                <input class="custom-control-input" type="checkbox" value="" id="stall">
                                <label class="custom-control-label" for="stall"><i class="fas fa-users"></i> Extra-large stall</label>
                            </div>
                            <div class="custom-control custom-checkbox">
                                <input class="custom-control-input" type="checkbox" value="" id="towels">
                                <label class="custom-control-label" for="towels"><i class="fas fa-toilet-paper"></i> Paper towels</label>
                            </div>
                            <div class="custom-control custom-checkbox">
                                <input class="custom-control-input" type="checkbox" value="" id="covers">
                                <label class="custom-control-label" for="covers"><i class="fas fa-toilet"></i> Seat covers</label>
                            </div>
                            <div class="custom-control custom-checkbox">
                                <input class="custom-control-input" type="checkbox" value="" id="sanitary">
                                <label class="custom-control-label" for="sanitary"><i class="fas fa-tint"></i> Sanitary products</label>
                            </div>
                            <div class="custom-control custom-checkbox">
                                <input class="custom-control-input" type="checkbox" value="" id="lock">
                                <label class="custom-control-label" for="lock"><i class="fas fa-user-lock"></i> Working lock</label>
                            </div>
                        </div>

                        <button type="button" class="btn btn-primary">Search</button>
                    </form>
                </div>
                <div class="col-xl"></div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
</html>
